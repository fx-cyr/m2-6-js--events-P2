<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Jost"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <title>Signup Form</title>
  </head>
  <body>
    <div class="wrapper">
        <form id="form">
          <h1>Signup Form</h1>
          <div class="section">
            <label for=""fullname>Full name: </label><input type="text" value="" id="fullname" required autofocus>
          </div>
          <div class="section">
            <label for="streetaddress">Street address: </label><input type="text" value="" id="streetaddress" required>
          </div>
          <div class="section">
            <label for="emailaddress">Email address: </label><input type="email" value="" id="emailaddress" required>
          </div>
          <div class="section">
            <label for="phonenumber">Phone number: </label><input type="tel" value="" id="phonenumber" required>
          </div>
          <div class="section">
            <label for="password">Password: </label><input type="password" value="" id="password" required>
          </div>
          <div class="section">
            <label for="confirmpassword">Confirm password: </label><input type="password" value="" id="confirmpassword" required>
          </div>
          <div class="termsAndServices">
            <input type="checkbox" value="" id="termsandservices" required oninvalid="alert('Please agree to the terms and services before submitting')"><label for="termsandservices">I agree to <a href="#">Terms & Services</a></label>
          </div>
          <div class="errorBox" id="errormessage">
          <!--ERROR MESSAGE--> 
          </div>
          <footer class="formButtons">
          <button type="reset" class="clear" id="reset">Clear</button> <button type="submit" class="submit" id="submit">Submit</button>
          </footer>

        </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
